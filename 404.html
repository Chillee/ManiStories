<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <!-- Add any head elements needed -->
</head>
<body>
    <div id="content">
        <!-- The content from index.html will be loaded here -->
    </div>

    <script>
        // Function to load index.html content
        function loadIndexContent() {
            fetch('/ManiStories/index.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Insert the HTML content
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = doc.body.innerHTML;

                    // Execute the scripts
                    const scripts = doc.getElementsByTagName('script');
                    for (let script of scripts) {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        contentDiv.appendChild(newScript);
                    }
                })
                .catch(err => console.error('Failed to load page content:', err));
        }

        // Load the content when the script runs
        loadIndexContent();
    </script>
</body>
</html>
